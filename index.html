<!doctype html>
<html class="no-js" lang="cs">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="description" content="Rendering large amount of data on a website">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta property="og:title" content="Vykreslování velkého objemu dat na webu">

	<!-- CSS -->
	<link rel="stylesheet" href="./css/custom.css">
</head>
<body>
<header>
	<h2>Vykreslování velkého objemu dat na webu</h2>
  <button type="button" onclick="drawTable();">Table</button>
  <button type="button" onclick="drawCanvas();">Canvas</button>
  <button type="button" onclick="drawCSSGrid();">CSS Grid</button>
  <button type="button" onclick="multipleCanvases();">Multiple Canvases</button>
	<button type="button" onclick="clean();">Clean</button>
</header>
<main></main>
<footer>
	<span>&copy; 2022, Bakalářská práce, Slabý Šimon</span>
</footer>
<script>
	/**
	 * Funkce load je volána při načtení dokumentu, čímž jsou načtený data z "model.gridConfig.sheets[0].dataModel.data",
	 * následně je volána funkce "defineValues", která přiřadí do nových proměnných data a maximální počet řádků obsažených
	 * v dokumentu typu JSON. Víme, že počet sloupců je vždy neměnná hodnota.
	 */
	window.onload = function load() {
		fetch("./data.json")
			.then(response => response.json())
			.then(model => {
				console.log(model.gridConfig.sheets[0].dataModel)
				defineValues(model.gridConfig.sheets[0].dataModel)
			});

	}
</script>
<script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
